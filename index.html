<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Bank</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/21b1b5af2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="mt-5 text-center">
        <h1 class="fs-1 d-inline" style="color: orangered;">World Bank
        </h1><i class="fas fa-file-invoice-dollar fs-1 text-danger"></i>
    </header>
    <main>
        <section class="container mb-5">
            <div class="row justify-content-center mt-5">
                <div class="col-12 col-md-6 col-lg-6 col-xl-6 mb-3" style="max-height: max-content;">
                    <img class="img-fluid rounded" src="images/pexels-anna-nekrashevich-6801680.jpg" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-6 d-flex flex-column align-items-center p-5 mb-3 rounded"
                    style="background-color: rgba(126, 179, 101, 0.26);">

                    <!-- Income Area -->
                    <h5>Income</h5>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Income:</span>
                        <input id="income" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Your Income" name="Income">
                    </div>

                    <!-- Expense Area -->
                    <h5>Expense</h5>

                    <!-- Food Expense -->
                    <div class="mb-3 ms-3 d-flex align-items-center justify-content-center">
                        <span>Food:</span>
                        <input id="food-expense" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Food Expense">
                    </div>

                    <!-- Rent Expense -->
                    <div class="mb-3 ms-3 d-flex align-items-center justify-content-center">
                        <span>Rent:</span>
                        <input id="rent-expense" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Rent Expense">
                    </div>

                    <!-- Clothes Expense -->
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Clothes:</span>
                        <input id="clothes-expense" class="p-2 rounded bg-light border-0 ms-1" type="text"
                            placeholder="Enter Clothes Expense">
                    </div>

                    <!-- Calculate Expense and Balance Area -->
                    <button id="calculate-btn"
                        class="border-0 rounded px-3 py-1 bg-danger text-white fs-5 fw-normal my-3">Calculate</button>
                    <h5>Total Expense: <span id="display-total-expense"></span></h5>
                    <h5>Balance: <span id="display-total-balance"></span></h5>

                    <!-- Calculate Savings and Remaining Area -->
                    <div class="d-flex justify-content-center align-items-center my-3">
                        <span>Save:</span>
                        <input id="savings" class="p-2 rounded bg-light border-0  ms-1 w-25" type="text"> <span
                            class="ms-1">%</span>
                        <button id="savings-btn"
                            class="border-0 rounded px-3 py-1 bg-danger text-white fs-5 fw-normal ms-4">Save</button>
                    </div>
                    <h5>Saving Amount: <span id="display-total-savings"></span></h5>
                    <h5>Remaining Balance: <span id="display-total-remaining-balance"></span></h5>
                    <button id="calculate-again-btn"
                        class="border-0 rounded px-3 py-1 bg-danger text-white fs-5 fw-normal mt-5">Calculate
                        Again</button>
                </div>
            </div>

        </section>
    </main>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Custom JS Link -->
    <script src="JS/world-bank.js"></script>
</body>

</html>
