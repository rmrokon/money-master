<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Bank</title>
    <!-- CSS Style Sheet -->


    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/21b1b5af2f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center fs-1 mt-5 text-success">World Bank <i class="fa-regular fa-dollar-sign"></i></h1>
    </header>
    <main>
        <section class="container bg-success">
            <div
                class="row mt-5 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-2  bg-primary gx-5">
                <div class="col">
                    <img class="img-fluid" src="images/pexels-andrea-piacquadio-3823487.jpg" alt="">
                </div>
                <div class="col text-center d-flex flex-column align-items-center p-5"
                    style="background-color: rgba(255, 228, 196, 0.671);">
                    <h5>Income</h5>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Income:</span>
                        <input id="income" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Your Income">
                    </div>
                    <h5>Expense</h5>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Food:</span>
                        <input id="food-expense" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Food Expense">
                    </div>

                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Rent:</span>
                        <input id="rent-expense" class="p-2 rounded bg-light border-0 ms-2" type="text"
                            placeholder="Enter Rent Expense">
                    </div>

                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <span>Clothes:</span>
                        <input id="clothes-expense" class="p-2 rounded bg-light border-0 ms-1" type="text"
                            placeholder="Enter Clothes Expense">
                    </div>
                    <button id="calculate-btn"
                        class="border-0 rounded px-4 py-2 bg-danger text-white fs-5 fw-normal">Calculate</button>
                    <h5>Total Expense: <span id="display-total-expense"></span></h5>
                    <h5>Balance: <span id="display-total-balance"></span></h5>
                    <div>
                        <span>Save:</span>
                        <input id="savings" class="p-2 rounded bg-light border-0 ms-1" type="text"
                            placeholder="Enter Saving Amount"> %
                        <button class="border-0 rounded px-3 py-1 bg-danger text-white fs-5 fw-normal">Save</button>
                    </div>
                    <h5>Saving Amount: <span>Display Total</span></h5>
                    <h5>Remaining Balance: <span>Display Total</span></h5>

                </div>
            </div>

        </section>
    </main>
    <!-- Bootstrap JS Link -->
    <script src="https://kit.fontawesome.com/21b1b5af2f.js" crossorigin="anonymous"></script>

    <!-- JS Link -->
    <script src="JS/world-bank.js"></script>
</body>

</html>
